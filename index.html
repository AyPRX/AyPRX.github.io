<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compte à Rebours</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background-color: black; /* Fond noir */
      color: #00FF00; /* Texte vert */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column; /* Ajout pour empiler les éléments verticalement */
    }

    #countdown {
      font-size: 1.75em;
      z-index: 1;
      display: none;
    }

    #launch-text {
      font-size: 1.5em;
      margin-bottom: 20px; /* Espacement par rapport au compte à rebours */
      display: none;
    }

    #start-image {
      cursor: pointer;
      width: 200px;
      height: 200px;
    }

    .matrix-symbol {
      position: absolute;
      color: #00FF00; /* Vert */
      font-size: 20px;
      line-height: 20px;
      font-family: 'Courier New', Courier, monospace; /* Police réaliste de la matrice */
      animation: matrix-symbol-fall 3s linear infinite;
      text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00; /* Effet de lueur */
    }

    @keyframes matrix-symbol-fall {
      from {
        transform: translateY(-100vh);
        opacity: 0.8;
      }
      to {
        transform: translateY(100vh);
        opacity: 0.1;
      }
    }

    .matrix-photo {
      position: absolute;
      opacity: 1;
      box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00; /* Effet de lueur sur les photos */
    }

    #end-video {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
    }
  </style>

  <script>
    function updateCountdown() {
      var targetDate = new Date("December 31, 2023 23:59:59").getTime();
      var currentDate = new Date().getTime();
      var timeDifference = targetDate - currentDate;

      var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "j " + hours + "h " + minutes + "m " + seconds + "s ";

      if (timeDifference < 0) {
        document.getElementById("countdown").innerHTML = "Le compte à rebours est terminé!";
        showEndVideo();
      }
    }

    function addMatrixSymbols() {
      var symbols = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_-+=[]{}|;:,.<>?";
      var matrixBackground = document.body;

      for (var i = 0; i < 1000; i++) {
        var symbol = symbols.charAt(Math.floor(Math.random() * symbols.length));
        var animationDuration = (Math.random() * 2 + 1) + "s";

        var symbolSpan = document.createElement("span");
        symbolSpan.className = "matrix-symbol";
        symbolSpan.textContent = symbol;
        symbolSpan.style.left = Math.random() * 100 + "vw";
        symbolSpan.style.animationDuration = animationDuration;
        matrixBackground.appendChild(symbolSpan);
      }
    }

    function getRandomPositionWithinScreen() {
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;

      var left = Math.random() * (screenWidth - 50) + "px"; // 50 pour éviter de dépasser les bords
      var top = Math.random() * (screenHeight - 50) + "px";

      return { left: left, top: top };
    }

    function addMatrixPhotos() {
      var photoUrls = [
        "https://AyPRX.github.io/1.png",
        "https://AyPRX.github.io/2.pngg",
        // Ajoutez d'autres URL de photos selon vos besoins
      ];

      var matrixBackground = document.body;

      if (document.querySelectorAll(".matrix-photo").length < 3) {
        var photoUrl = photoUrls[Math.floor(Math.random() * photoUrls.length)];

        var photoImg = new Image();
        photoImg.className = "matrix-photo";
        photoImg.src = photoUrl;

        photoImg.onload = function () {
          var position = getRandomPositionWithinScreen();

          photoImg.style.left = position.left;
          photoImg.style.top = position.top;

          matrixBackground.appendChild(photoImg);

          setTimeout(function () {
            matrixBackground.removeChild(photoImg);
          }, 5000);
        };
      }
    }

    function showEndVideo() {
      var matrixSymbols = document.querySelectorAll(".matrix-symbol");
      var matrixPhotos = document.querySelectorAll(".matrix-photo");

      matrixSymbols.forEach(function (symbol) {
        symbol.remove();
      });

      matrixPhotos.forEach(function (photo) {
        photo.remove();
      });

      var audio = document.querySelector("audio");
      audio.pause();
      audio.currentTime = 0;

      var video = document.getElementById("end-video");
      video.style.display = "block";
      video.play();
    }

    function getRandomAudio() {
      var audioFiles = [
        "https://AyPRX.github.io/Music_1.mp3?raw=true",
        "https://AyPRX.github.io/Music_1.mp3?raw=true",
        // Ajoutez d'autres URL de fichiers audio selon vos besoins
      ];

      var randomIndex = Math.floor(Math.random() * audioFiles.length);
      return audioFiles[randomIndex];
    }

    function startEffects() {
      // Cacher l'image initiale
      document.getElementById("start-image").style.display = "none";

      // Afficher les éléments une fois que l'utilisateur a cliqué sur l'image
      document.getElementById("countdown").style.display = "block";
      document.getElementById("launch-text").style.display = "block";

      // Lancer l'audio
      var audio = new Audio(getRandomAudio());
      audio.loop = true;
      audio.play();

      // Lancer les effets de matrice
      addMatrixSymbols();
      setInterval(addMatrixPhotos, 5000);
      setInterval(updateCountdown, 1000);
    }
  </script>
</head>
<body>

  <!-- Image initiale pour démarrer les effets -->
  <img id="start-image" src="url_de_votre_image.jpg" alt="Start Image" onclick="startEffects()">

  <!-- Compte à rebours et autres éléments cachés initialement -->
  <h1 id="launch-text">Lancement du projet "BlueMen" dans :</h1>
  <h1 id="countdown">Compte à Rebours</h1>

  <video id="end-video" src="url_de_votre_video.mp4" autoplay loop muted></video>

  <audio style="display: none;" preload="auto" controls>
    <source src="url_de_votre_audio.mp3" type="audio/mp3">
    <!-- Ajoutez d'autres sources audio si nécessaire -->
  </audio>

</body>
</html>
