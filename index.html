<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement du projet Blue Men</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background-color: black; /* Fond noir */
      color: #00FF00; /* Texte vert */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column; /* Ajout pour empiler les √©l√©ments verticalement */
    }

    #countdown {
      font-size: 2em;
      z-index: 1;
      display: none;
      text-shadow: 0 0 10px black; /* Ajouter un contour noir au texte */
    }

    #launch-text {
      font-size: 2em;
      z-index: 1;
      margin-bottom: 15px; /* Espacement par rapport au compte √† rebours */
      display: none;
      text-shadow: 0 0 10px black; /* Ajouter un contour noir au texte */
    }

    #start-image {
      cursor: pointer;
      max-width: 100%;
      max-height: 100vh;
    }

    .matrix-symbol {
      position: absolute;
      color: #00FF00; /* Vert */
      font-size: 20px;
      line-height: 20px;
      font-family: 'Courier New', Courier, monospace; /* Police r√©aliste de la matrice */
      animation: matrix-symbol-fall 12s linear infinite;
      text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00; /* Effet de lueur */
    }

    @keyframes matrix-symbol-fall {
      from {
        transform: translateY(-100vh);
        opacity: 0.8;
      }
      to {
        transform: translateY(100vh);
        opacity: 0.1;
      }
    }

    .matrix-photo {
      position: absolute;
      opacity: 1;
      box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00; /* Effet de lueur sur les photos */
      transform-origin: top left; /* D√©finir le point d'origine de la transformation au centre de l'image */
      transition: transform 30s ease-in-out; /* Ajouter une transition pour une animation fluide */
    }

    /* Appliquer une √©chelle de 0.5 (50%) aux images */
    .matrix-photo.scaled {
      transform: scale(0.45);
    }

    #end-video {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
    }
  </style>

  <script>
    function updateCountdown() {
      var targetDate = new Date("November 30, 2023 01:02:00").getTime();
      var currentDate = new Date().getTime();
      var timeDifference = targetDate - currentDate;

      var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "j " + hours + "h " + minutes + "m " + seconds + "s ";

      if (timeDifference < 0) {
        document.getElementById("countdown").innerHTML = "Le compte √† rebours est termin√©!";
        showEndVideo();
      }
    }

    function addMatrixSymbols() {
      var symbols = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_-+=[]{}|;:,.<>?";
      var matrixBackground = document.body;

      for (var i = 0; i < 850; i++) {
        var symbol = symbols.charAt(Math.floor(Math.random() * symbols.length));
        var animationDuration = (Math.random() * 4 + 2) + "s";

        var symbolSpan = document.createElement("span");
        symbolSpan.className = "matrix-symbol";
        symbolSpan.textContent = symbol;
        symbolSpan.style.left = Math.random() * 100 + "vw";
        symbolSpan.style.animationDuration = animationDuration;
        matrixBackground.appendChild(symbolSpan);
      }
    }

    function getRandomPositionWithinScreen() {
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;

      var left = Math.random() * (screenWidth - 250) + "px"; // 50 pour √©viter de d√©passer les bords
      var top = Math.random() * (screenHeight - 250) + "px";

      return { left: left, top: top };
    }

    function addMatrixPhotos() {
      var photoUrls = [
        "https://AyPRX.github.io/1.png",
        "https://AyPRX.github.io/2.png",
        "https://AyPRX.github.io/3.png",
        "https://AyPRX.github.io/4.png",
        "https://AyPRX.github.io/5.png",
        "https://AyPRX.github.io/6.png",
        "https://AyPRX.github.io/7.png",
        "https://AyPRX.github.io/8.png",
        "https://AyPRX.github.io/9.png",
        "https://AyPRX.github.io/10.png",
        "https://AyPRX.github.io/11.png",
        "https://AyPRX.github.io/12.png",
        "https://AyPRX.github.io/13.png",
        "https://AyPRX.github.io/14.png",
        "https://AyPRX.github.io/15.png",
        "https://AyPRX.github.io/16.png",
        "https://AyPRX.github.io/17.png",
        "https://AyPRX.github.io/18.png",
        "https://AyPRX.github.io/19.png",
        "https://AyPRX.github.io/20.png",
        "https://AyPRX.github.io/21.png",
        "https://AyPRX.github.io/22.png",
        "https://AyPRX.github.io/23.png",
        // Ajoutez d'autres URL de photos selon vos besoins
      ];

      var matrixBackground = document.body;

      if (document.querySelectorAll(".matrix-photo").length < 1) {
        var photoUrl = photoUrls[Math.floor(Math.random() * photoUrls.length)];

        var photoImg = new Image();
        photoImg.className = "matrix-photo";
        photoImg.src = photoUrl;

        photoImg.onload = function () {
          var position = getRandomPositionWithinScreen();

          photoImg.style.left = position.left;
          photoImg.style.top = position.top;

          // Appliquer l'√©chelle √† l'image
          photoImg.classList.add("scaled");

          matrixBackground.appendChild(photoImg);

          setTimeout(function () {
            matrixBackground.removeChild(photoImg);
          }, 7500);
        };
      }
    }

    function showEndVideo() {
      var matrixSymbols = document.querySelectorAll(".matrix-symbol");
      var matrixPhotos = document.querySelectorAll(".matrix-photo");

      matrixSymbols.forEach(function (symbol) {
        symbol.remove();
      });

      matrixPhotos.forEach(function (photo) {
        photo.remove();
      });

      var audio = document.querySelector("audio");
      audio.pause();
      audio.currentTime = 0;

      var video = document.getElementById("end-video");
      video.style.display = "block";
      video.play();
    }

    function getRandomAudio() {
      var audioFiles = [
        "https://AyPRX.github.io/Music_1.mp3?raw=true",
        "https://AyPRX.github.io/Music_2.mp3?raw=true",
        "https://AyPRX.github.io/Music_3.mp3?raw=true",
        "https://AyPRX.github.io/Music_4.mp3?raw=true",
        "https://AyPRX.github.io/Music_5.mp3?raw=true",
        "https://AyPRX.github.io/Music_6.mp3?raw=true",
        "https://AyPRX.github.io/Music_7.mp3?raw=true",
        // Ajoutez d'autres URL de fichiers audio selon vos besoins
      ];

      var randomIndex = Math.floor(Math.random() * audioFiles.length);
      return audioFiles[randomIndex];
    }

    function startEffects() {
      // Cacher l'image initiale
      document.getElementById("start-image").style.display = "none";

      // Afficher les √©l√©ments une fois que l'utilisateur a cliqu√© sur l'image
      document.getElementById("countdown").style.display = "block";
      document.getElementById("launch-text").style.display = "block";

      // Lancer l'audio
      var audio = new Audio(getRandomAudio());
      audio.loop = true;
      audio.play();

      // Lancer les effets de matrice
      addMatrixSymbols();
      setInterval(addMatrixPhotos, 1000);
      setInterval(updateCountdown, 1000);
    }
  </script>
</head>
<body>

  <!-- Image initiale pour d√©marrer les effets -->
  <img id="start-image" src="https://AyPRX.github.io/0.png" alt="Start Image" onclick="startEffects()">

  <!-- Compte √† rebours et autres √©l√©ments cach√©s initialement -->
  <h1 id="launch-text">Lancement du projet "êêí‚ÖÉU∆é M∆é–ò" dans :</h1>
  <h1 id="countdown">Compte √† Rebours</h1>

  <video id="end-video" src="test.mp4" autoplay loop></video>

  <audio style="display: none;" preload="auto" controls>
    <source src="url_de_votre_audio.mp3" type="audio/mp3">
    <!-- Ajoutez d'autres sources audio si n√©cessaire -->
  </audio>

</body>
</html>
